spring.application.name=foyer-service
spring.datasource.url=jdbc:mysql://localhost:3306/FoyerDatabase?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
server.port=8090
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

eureka.client.service-url.defaultZone=http://discovery:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


keycloak.auth-server-url=http://localhost:8081/auth
keycloak.realm=JobKeyClock
keycloak.resource=foyer-service
keycloak.public-client=true
keycloak.use-resource-role-mappings=true